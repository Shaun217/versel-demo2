<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel 多文件部署测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>⚡️ 手速测试挑战</h1>
        <p>多文件架构测试项目</p>
        
        <div class="scoreboard">
            <div class="box">
                <span>剩余时间</span>
                <h2 id="timer">10</h2>
            </div>
            <div class="box">
                <span>当前得分</span>
                <h2 id="score">0</h2>
            </div>
        </div>

        <button id="clickBtn" onclick="startGame()">开始游戏</button>
        <p id="msg" class="message">点击“开始”后，疯狂点击按钮！</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
